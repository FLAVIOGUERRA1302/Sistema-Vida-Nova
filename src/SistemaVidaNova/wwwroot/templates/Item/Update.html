<section class="content-header">
    <h1>
        Editar Item
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div id="main" class="box box-warning">

                <!-- formulario -->
                
                <form method='post' ng-submit="salvar()" name="form">
                    <div class="box-body">

                        <div class="row">


                            <div class="form-group col-md-4">
                                <label for="destino">Destino</label>
                                <select class="form-control" ng-model="item.destino" required>
                                    <option ng-repeat="(key, value) in destinos" value="{{key}}">{{value}}</option>
                                </select>
                                <lista-erro lista="erros.Destino"></lista-erro>
                            </div>

                            <div class="col-md-4">
                                <label for="nome">Item</label>
                                <input type="text" class="form-control" ng-model="item.nome" name='nome' id="nome" required placeholder="Item" ng-maxlength="200">
                                <lista-erro lista="erros.Nome"></lista-erro>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="um">Unidade de Medida</label>
                                <select class="form-control" ng-model="item.unidadeDeMedida" required>
                                    <option ng-repeat="(key, value) in unidadesDeMedida" value="{{key}}">{{value}}</option>
                                </select>
                                <lista-erro lista="erros.UnidadeDeMedida"></lista-erro>
                            </div>






                        </div>

                        <div class="box-footer">
                            <a href="/Item" class="btn btn-primary">voltar</a>
                            <button type="submit" class="btn btn-primary pull-right" ng-disabled="!form.$valid">Salvar</button>
                        </div>
                    </div>


                </form>



            </div>
        </div>
    </div>
</section>
