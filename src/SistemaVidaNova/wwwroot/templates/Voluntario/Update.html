<section class="content-header">
    <h1>
        Editar Voluntário
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div id="main" class="box box-warning">

                <!-- formulario -->
                
                <form ng-submit="salvar()" novalidate name="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="/images/voluntarios/{{voluntario.id}}.jpg?{{random}}" alt="Foto" height="100" width="100">
                            </div>
                            <div class="col-md-4">
                                <input type="file" ngf-select ng-model="picFile" name="file"
                                       accept="image/*" >
                               <br /> 
                                
                            </div>
                            <div class="col-md-4" ng-show="picFile!=null">
                                <img  ngf-thumbnail="picFile" class="thumb"  height="100" width="100"> 
                                <div class="btn-group">
                                    <button type="button" ng-click="Upload()" class="btn btn-default">Atualizar foto</button>
                                    <button type="button" ng-click="picFile = null" class="btn btn-default"ng-show="picFile">Remover</button>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="picFile">
                            <div class="col-md-12">

                                <div class="progress">
                                    <div class="progress-bar progress-bar-green" role="progressbar" aria-valuenow="{{progresso}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progresso}}%">
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" ng-model="voluntario.nome" name='nome' id="nome" required placeholder="Digite o Nome do Voluntário">
                            </div>
                            <div class="col-md-6">
                                <!--  -->
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" ng-model="voluntario.cpf" name='cpf_field' id="cpf_field" required ui-br-cpf-mask >
                                <lista-erro lista="erros.Cpf"></lista-erro>
                            </div>
                        </div>





                        <div class="row">
                            <div class="col-md-3">

                                <label for="email">Email</label>
                                <input type="email" class="form-control" ng-model="voluntario.email" name='email' id="email" placeholder="email@exemplo.com" required="required" title="email@exemplo.com">
                                <lista-erro lista="erros.Email"></lista-erro>
                            </div>


                            <div class="col-md-3">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" ng-model="voluntario.dataNascimento" name='dataNascimento' required="required" id="dataNascimento">
                            </div>

                            <div class="col-md-3">
                                <label for="rg">RG</label>
                                <input type="text" class="form-control" ng-model="voluntario.rg" name='rg' required id="rg">
                            </div>

                            <div class="col-md-3">
                                <label for="rg">Sexo</label>
                                <select class="form-control" ng-model="voluntario.sexo" required>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>





                        </div>

                        <div class="row">


                            <div class="col-md-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" ng-model="voluntario.telefone" name='telefone' id="telefone" ui-br-phone-number-fixo>
                            </div>

                            <div class="col-md-3">
                                <label for="celular">Celular</label>
                                <input type="text" class="form-control" name='celular' ng-model="voluntario.celular" required id="celular" ui-br-phone-number>
                            </div>

                            <div class="col-xs-6">
                                <label for="celular">Função</label>
                                <input type="text" class="form-control" name='funcao' ng-model="voluntario.funcao" required id="funcao">
                            </div>


                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <label for="cep">Cep {{msgErro}}</label>
                                <input id="cep" name="cep" type="text" ng-model="voluntario.endereco.cep" placeholder="Digite o CEP" class="form-control" required ui-br-cep-mask ng-blur="buscaCep()">
                            </div>

                            <div class="col-md-6">
                                <label for="logradouro">Rua, Avenida:</label>
                                <input type="text" class="form-control" name='logradouro' ng-model="voluntario.endereco.logradouro" required="required" id="logradouro">
                            </div>


                        </div>



                        <div class="row">

                            <div class="col-md-6">
                                <label for="numero">Numero</label>
                                <input type="text" class="form-control" name='numero' ng-model="voluntario.endereco.numero" required="required" id="numero">
                            </div>

                            <div class="col-md-6">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" name='complemento' ng-model="voluntario.endereco.complemento" id="complemento">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" name='bairro' ng-model="voluntario.endereco.bairro" required="required" id="bairro">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name='cidade' ng-model="voluntario.endereco.cidade" required="required" id="cidade">
                            </div>

                        </div>

                        <div class="row">


                            <div class="form-group col-md-6">
                                <label for="uf">UF</label>
                                <select class="form-control" ng-model="voluntario.endereco.estado">
                                    <option ng-repeat="(key, value) in ufs" value="{{key}}">{{value}}</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="dataNascimento">Data de Realização do Curso</label>
                                <input type="date" class="form-control" ng-model="voluntario.dataCurso" name='dataCurso' required id="dataCurso">
                            </div>

                           
                        </div>

                        <div class="row">
                            


                           

                            <div class="col-md-12">
                                <label for="escolheDia">Dia da Semana</label>

                                <dl class="dl-horizontal">
                                    <dd>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.domingo"><span>Domingo</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.segundaFeira "><span>Segunda</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.tercaFeira "><span>Terça</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.quartaFeira "><span>Quarta</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.quintaFeira "><span>Quinta</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.sextaFeira "><span>Sexta</span></label>
                                        <label class="ui-checkbox"><input type="checkbox" ng-model="voluntario.sabado "><span>Sabado</span></label>
                                    </dd>
                                </dl>
                            </div>





                        </div>



                        


                    </div>



                    <div class="box-footer">
                        <a href="" go-back class="btn btn-primary">voltar</a>                        
                        <button type="submit" class="btn btn-primary pull-right" ng-disabled="!form.$valid">Salvar</button>
                    </div>


                </form>



            </div>
        </div>
    </div>
</section>

<hr />
