  <!-- Horizontal Form -->

<section class="content-header">
    <h1>
        Usuário
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-1">
            <img src="/images/users/{{usuario.id}}.jpg?{{random}}" alt="Foto" height="100" width="100">
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div id="main" class="box box-warning">

                <!-- formulario -->
                <!-- <div class="form-group col-md-6"> :::CLASSE DETERMINA TAMANHO DO CAMPO 'TEXT',  MAXIMO 12, 6= METADE DA TELA -->
                <form action="">
                    <div class="box-body">

                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Nome:</strong></p>
                                <p>{{usuario.nome}}</p>
                            </div>



                            <div class="col-md-4">
                                <p><strong>CPF:</strong></p>
                                <p>{{usuario.cpf | brCpf}}</p>
                            </div>



                            <div class="col-md-4">
                                <p><strong>Email:</strong></p>
                                <p>{{usuario.email}}</p>
                            </div>

                            <div class="col-md-4">
                                <p><strong>Administrado:</strong></p>
                                <p>{{usuario.isAdmin ? "Sim" : "Não"}}</p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Ativo:</strong></p>
                                <p>{{usuario.isAtivo ? "Sim" : "Não"}}</p>
                            </div>

                            


                        </div>

                    </div>

                    <div class="box-footer">
                        <a href="" go-back class="btn btn-primary">voltar</a>
                        <a class='btn btn-danger' href=""> Gerar PDF</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
