<section class="content-header">
    <h1>
        Cadastrar Interessado
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div id="main" class="box box-warning">

                <!-- formulario -->
                <!-- <div class="form-group col-md-6"> :::CLASSE DETERMINA TAMANHO DO CAMPO 'TEXT',  MAXIMO 12, 6= METADE DA TELA -->
                <form method='post' ng-submit="salvar()" name="form">
                    <div class="box-body">

                        <div class="row">
                            <div class="col-xs-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" ng-model="interessado.nome" name='nome' id="nome" required placeholder="Digite o Nome do Interessado">
                            </div>

                            <div class="col-xs-6">

                                <label for="email">Email</label>
                                <input type="email" class="form-control" ng-model="interessado.email" name='email' id="email" placeholder="email@exemplo.com" required title="email@exemplo.com">
                            </div>

                        </div>
                            <div class="row">


                                <div class="col-xs-3">
                                    <label for="telefone">Celular</label>
                                    <input type="text" class="form-control" ng-model="interessado.celular" name='celular' required id="celular" ui-br-phone-number>
                                </div>
                                <div class="col-xs-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" ng-model="interessado.telefone" name='telefone' id="telefone" ui-br-phone-number-fixo>
                                </div>
                             </div>

                               
                                        

                            <div class="box-footer">
                                <a href="/Interessado" class="btn btn-primary">Voltar</a>
                                <a href="" class="btn btn-default">Limpar Campos</a>
                                <button type="submit" class="btn btn-primary pull-right" ng-disabled="!form.$valid">Salvar</button>
                            </div>
                        </div>


                </form>



            </div>
        </div>
    </div>
</section>
