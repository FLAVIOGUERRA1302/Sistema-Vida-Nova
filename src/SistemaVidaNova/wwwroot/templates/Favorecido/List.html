



<div id="top" class="content-header">
    <div class="row">
        <div class="col-md-2">
            <h3 class="box-title">Lista de Favorecidos</h3>
        </div>

        <div class="col-md-6">

            <form ng-submit="pesquisar()">
                <div class="input-group h2">
                    <input type="text" ng-model="valorPesquisa" name="pesquisar" class="form-control" id="exampleInputName2" placeholder="Pesquisar Interessado">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>

                    </span>
                </div>
            </form>
        </div>


        <div class="col-md-2">
            <a href="/Favorecido/Criar/" class="btn btn-primary pull-right h2">Novo Favorecido</a>
        </div>
        
    </div>
    
</div>

<div id="list" class="row">


    <section class="content body">

        <div class="row">
            <div class="col-lg-12">
                <div class="box-body">

                    


                    
                            <table class="table table-striped" cellspacing="0" cellpadding="0">
                                <thead>
                                    <tr>

                                        <th>Nome</th>
                                        <th>Apelido</th>
                                        <th>CPF</th>
                                        <th>Rg</th>
                                        <th>Data de nascimento</th>
                                        <th>Data de cadastro</th>

                                        <th class="actions">Ações</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr ng-repeat="d in favorecidos">
                                        <td>{{d.nome}}</td>
                                        <td>{{d.apelido}}</td>
                                        <th>{{d.cpf   | brCpf}}</th>
                                        <td>{{d.rg}}</td>
                                        <td>{{d.dataNascimento  | date :'dd/MM/yy'}}</td>
                                        <td>{{d.dataDeCadastro  | date :'dd/MM/yy'}}</td>
                                        <td class='actions'>

                                            <a class='btn btn-success btn-xs' href='/Favorecido/Visualizar/{{d.id}}'>Visualizar</a>
                                            <a class='btn btn-warning btn-xs' href='/Favorecido/Editar/{{d.id}}'>Editar</a>
                                            <a class='btn btn-danger btn-xs' href='' ng-click="delete(d)">Excluir</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        

                    <div class="col-lg-12">

                        <button type="button" class="btn btn-success pull-right h2">Importar para Excel</button>

                    </div>


                    <nav class="text-center">

                        <ul uib-pagination boundary-links="true" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>

                    </nav>



                </div>
            </div>


        </div>
    </section>

</div>
