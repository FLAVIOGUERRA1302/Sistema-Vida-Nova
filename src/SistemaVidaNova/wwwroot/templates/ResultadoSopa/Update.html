<section class="content-header">
    <h1>
        Editar Resultado De Sopa
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div id="main" class="box box-warning">

                <!-- formulario -->
                
                <form method='post' ng-submit="salvar()" name="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nome">Modelo</label>

                                <input type="text"
                                       ng-model="resultado.modeloDeReceita"
                                       placeholder="Pesquise o modelo a utilizar"
                                       uib-typeahead="modeloDeReceita as modeloDeReceita.nome for modeloDeReceita in getModelos($viewValue)"
                                       typeahead-loading="loandingModelo"
                                       typeahead-no-results="noResultsModelo"
                                       class="form-control "
                                       typeahead-editable="false"
                                       required>


                                <i ng-show="loandingItem" class="glyphicon glyphicon-refresh"></i>
                                <div ng-show="noResultsItem">
                                    <i class="glyphicon glyphicon-remove"></i> Não encontrato
                                </div>
                                <lista-erro lista="erros.ModeloDeReceita"></lista-erro>
                            </div>

                            <div class="col-md-6">

                                <label for="email">Descrição</label>
                                <input type="text" class="form-control" ng-model="resultado.descricao" placeholder="descreva o resultado" required>
                                <lista-erro lista="erros.Descricao"></lista-erro>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label>Data</label>
                                <input type="date"
                                       ng-model="resultado.data"
                                       class="form-control "
                                       required>
                                <lista-erro lista="erros.Data"></lista-erro>
                            </div>

                            <div class="col-md-6">


                                <label class="control-label">Itens</label>
                                <div class="box box-solid ">

                                    <div class="box-header with-border bg-blue">
                                        <div class="input-group">
                                            <input type="text"
                                                   ng-model="itemSelected"
                                                   placeholder="Pesquise um Item para adicionar ao resultado"
                                                   uib-typeahead="item as item.nome for item in getItens($viewValue)"
                                                   typeahead-loading="loandingItens"
                                                   typeahead-no-results="noResultsItem"
                                                   class="form-control "
                                                   typeahead-editable="false"
                                                   typeahead-on-select="addItem($item, $model, $label, $event)">

                                            <span class="input-group-btn">
                                                <button type="button" class="btn  btn-primary" ng-click="addItem()">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </span>
                                            <i ng-show="loandingItens" class="glyphicon glyphicon-refresh"></i>
                                            <div ng-show="noResultsItem">
                                                <i class="glyphicon glyphicon-remove"></i> Não encontrato
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="row" ng-repeat="im in resultado.itens">
                                            <div class="form-group col-md-6">
                                                <input type="text"
                                                       ng-model="im.item.nome" class="form-control" disabled />
                                            </div>
                                            <div class="form-group col-md-5">
                                                <div class="input-group">

                                                    <input type="text"
                                                           ng-model="im.quantidade"
                                                           placeholder="Quantidade"
                                                           class="form-control"
                                                           ui-number-mask="2"
                                                           required>
                                                    <span class="input-group-addon">{{im.item.unidadeDeMedida}}</span>


                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <a class="btn btn-danger btn-flat" href="" uib-popover="Remover do resultado" popover-trigger="'mouseenter'" ng-click="removerItem(im)"><i class="fa fa-times"></i></a>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <lista-erro lista="erros.Itens"></lista-erro>
                            </div>

                            <div class="col-md-3">
                                <label>Litros de Sopa Produzidos</label>
                                <div class="input-group">
                                    <input type="text"
                                           ng-model="resultado.litrosProduzidos"
                                           placeholder="Litros de sopa produzidos"
                                           class="form-control "
                                           required
                                           ui-number-mask="2">
                                    <span class="input-group-addon">Listros</span>
                                </div>

                                <lista-erro lista="erros.Quantidade"></lista-erro>
                            </div>
                        </div>





                        <div class="box-footer">
                            <a href="" go-back class="btn btn-primary">voltar</a>
                            <button type="submit" class="btn btn-primary pull-right" ng-disabled="!form.$valid">Salvar</button>
                        </div>
                    </div>


                </form>



            </div>
        </div>
    </div>
</section>
