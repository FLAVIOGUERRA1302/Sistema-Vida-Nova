



<div id="top" class="content-header">
    <div class="col-md-2">
        <h3 class="box-title">Estoque</h3>
    </div>

    <div class="col-md-7">

        <form ng-submit="pesquisar()">
            <div class="input-group h2">
                <span class="input-group-btn">
                    <label class="btn btn-default" ng-model="negativos" uib-btn-checkbox ng-click="pesquisar()">Somente itens Faltantes
                        <span class="fa fa-check" ng-if="negativos"></span>
                    </label>

                </span>
                <input type="text" ng-model="valorPesquisa" name="pesquisar" class="form-control" id="exampleInputName2" placeholder="Pesquisar Item">
                
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" >
                        <span class="glyphicon glyphicon-search"></span>
                    </button>

                </span>
            </div>
        </form>
    </div>
    

    
</div>

<div id="list" class="row">


    <section class="content body">

        <div class="row">
            <div class="col-lg-12">
                <div class="box-body">

                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                                                
                                <th>Item</th>
                                
                                <th>Quantidade</th>
                                <th>Unidade de Medida</th>
                                

                                <th class="actions">Ações</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr ng-repeat="v in itens">                                
                                <th >{{v.nome}}</th>                              
                                
                                <th>{{v.quantidade | number :2}}</th>   
                                <td>{{unidadesDeMedida[v.unidadeDeMedida]}}</td>
                                <td class='actions'>

                                    <a class='btn btn-success btn-xs' href='/Estoque/Visualizar/{{v.id}}'>Visualizar</a>
                                    <a class='btn btn-warning btn-xs' href='/Estoque/Ajustar/{{v.id}}'>Ajustar</a>
                                    
                                </td>
                            </tr>

                        </tbody>
                    </table>


                    <div class="col-lg-12">

                        <button type="button" class="btn btn-success pull-right h2" ng-click="ToExcel()">Importar para Excel</button>

                    </div>


                    <nav class="text-center">

                        <ul uib-pagination boundary-links="true" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>

                    </nav>



                </div>
            </div>


        </div>
    </section>

</div>
