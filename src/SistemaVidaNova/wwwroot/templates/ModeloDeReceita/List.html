



<div id="top" class="content-header">
    <div class="col-sm-3">
        <h3 class="box-title">Lista de Modelos de Receitas</h3>
    </div>

    <div class="col-sm-6">

        <form ng-submit="pesquisar()">
            <div class="input-group h2">
                <input type="text" ng-model="valorPesquisa" name="pesquisar" class="form-control" id="exampleInputName2" placeholder="Pesquisar ModeloDeReceita">

                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" >
                        <span class="glyphicon glyphicon-search"></span>
                    </button>

                </span>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <a href="/ModeloDeReceita/Criar" class="btn btn-primary pull-right h2">Novo Modelo</a>
        </div>
    </div>
</div>

<div id="list" class="row">


    <section class="content body">

        <div class="row">
            <div class="col-lg-12">
                <div class="box-body">

                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>

                                <th>Nome</th>
                                <th>Descrição</th>
                                

                                <th class="actions">Ações</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr ng-repeat="v in modelos">
                                <td>{{v.nome}}</td>
                                <td>{{v.descricao}}</td>
                                <td class='actions'>

                                    <a class='btn btn-success btn-xs' href='/ModeloDeReceita/Visualizar/{{v.id}}'>Visualizar</a>
                                    <a class='btn btn-warning btn-xs' href='/ModeloDeReceita/Editar/{{v.id}}'>Editar</a>
                                    <a class='btn btn-danger btn-xs' href='' ng-click="delete(v)">Excluir</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>


                    <div class="col-lg-12">

                        <button type="button" class="btn btn-success pull-right h2" ng-click="ToExcel()">Importar para Excel</button>

                    </div>


                    <nav class="text-center">

                        <ul uib-pagination boundary-links="true" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>

                    </nav>



                </div>
            </div>


        </div>
    </section>

</div>
